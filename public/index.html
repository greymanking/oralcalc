<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>口算训练</title>
  <style>
    body {
      background-color: beige;
    }

    #app {
      margin: 0 auto;
      text-align: center;
      vertical-align: middle;
      max-width: 30em;
    }

    li {
      cursor: pointer;
      font-size: 2em;
    }

    li.selected {
      color: blue;
    }

    li.unselected {
      color: black;
    }

    button {
      font-size: 2em;
      margin: 10px;
      padding: 0 20px;
    }

    #exinfpane {
      font-size: 1.5em;
    }

    #anspane {
      font-size: 1.5em;
    }

    #titleline {
      font-size: 2em;
    }

    #reclist {
      font-size: 1.5em;
      margin: 15px 0;
      color: blue;
      text-align: left;
    }

    #qupane {
      font-size: 10em;
      vertical-align: bottom;
    }

    #respane {
      font-size: 6em;
    }

    #anspane {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul id="tasklistpane" class="pane">
    </ul>
    <div id="recspane" class="pane">
      <div id="titleline"></div>
      <div id="reclist"></div>
    </div>
    <div id="exinfpane" class="pane"></div>
    <div id="qupane" class="pane"></div>
    <div id="respane" class="pane"></div>
    <div id="btnspane">
      <button id="nextbtn">下一题</button>
      <button id="startbtn">出　发</button>
      <button id="repeatbtn">再一次</button>
      <button id="recsbtn">看成绩</button>
      <button id="backbtn">返　回</button>
    </div>
    <div id="anspane" class="pane">
    </div>
  </div>
</body>

<script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./utils.js"></script>

<script type="text/javascript">
  document.body.style.fontSize = Math.min(16, Math.floor(window.innerWidth / 30)) + "px";

  //done
  var ui = {
    createTaskList: function () {
      for (k in tasks) {
        $('<li>', { key: k }).text(tasks[k].title).appendTo($("#tasklistpane"));
        if (tasks[k].index == 0) {
          globals.setActiveTask(k);
        }
      }
    },
    showBtnsOnly: function () {
      let sb = new Set(arguments);
      $("button").each(function () {
        $(this).css("display", sb.has($(this).attr("id")) ? "inline" : "none");
      });
    },
    showPanesOnly: function () {
      let sb = new Set(arguments);
      $(".pane").each(function () {
        $(this).css("display", sb.has($(this).attr("id")) ? "block" : "none");
      });
    },
    showActiveTitle: function (ckey) {
      $("#tasklistpane>li").each(function () {
        if ($(this).attr("key") == ckey) {
          $(this).removeClass("unselected").addClass("selected");
        } else {
          $(this).removeClass("selected").addClass("unselected");
        }
      });
    },
    showRecs(ckey) {
      let title = tasks[ckey].title;
      $("#titleline").text(title);

      if (!recs[ckey] || recs[ckey].length == 0) {
        $("#reclist").text("无记录");
      } else {
        let content = "";
        for (let i = 0; i < recs[ckey].length; i++) {
          let rec = recs[ckey][i];
          let dateobj = new Date();
          dateobj.setTime(rec.datems);
          content += `${dateobj.format("YYYY-mm-dd HH:MM:SS")} ${secsToMinSecs(rec.secs)}<br>`;
        }
        $("#reclist").html(content);
      }
    }
  }

  //done
  var tasks = {} //{key:{title,questions,index}}

  //done
  var recs = {} //{key:[{datems,secs}]}datems是毫秒数

  //done
  var comm = {
    fetchTaskList: function (callAfter) {
      $.ajax({
        url: "/dataindex.json",
        dataType: "json", //默认是Intelligent Guess，如果再做parse会出错
      }).done(function (ts) {
        for (let i = 0; i < ts.length; i++) {
          let t = ts[i];
          tasks[t.key] = { title: t.title, index: i };
        }
        sureCall(callAfter);
      });
    },
    fetchTaskData: function (key, callAfter) {
      if (tasks[key].questions) {
        sureCall(callAfter);
      } else {
        $.ajax({
          url: "/data/" + key + ".json",
          dataType: "json",
        }).done(function (data) {
          tasks[key].questions = data;
          sureCall(callAfter);
        });
      }
    },
    fetchRecs: function (key, callAfter) {
      if (recs[key]) {
        sureCall(callAfter);
      } else {
        $.ajax({
          url: "/recs/" + key,
          dataType: "json",
        }).done(function (rs) {
          if (!recs[key]) { //can delete this stmt
            recs[key] = [];
          }
          for (let i = 0; i < rs.length; i++) {
            let rec = rs[i];
            recs[key].push({ datems: rec.datems, secs: rec.secs })
          }
          recs[key] = recs[key].sort(function(a,b){return a.datems>b.datems?1:-1});
          sureCall(callAfter);
        });
      }
    },
    addRec: function (key, datems, secs, callAfter) {
      let rec = { datems: datems, secs: secs };
      if (!recs[key]) {
        recs[key] = [];
      }
      recs[key].push(rec);
      rec.key = key;

      $.ajax({
        url: "/rec/",
        method: "POST",
        data: JSON.stringify(rec),
        dataType: "json",
      }).done(function (recs) {
        //alert("record submited");
        sureCall(callAfter);
      });
    },
  }

  //done
  var aTask = {
    // key: "",
    // pos: 0,
    // startTime: 0,
    showWork: function () {
      let qs = tasks[this.key].questions;
      $("#exinfpane").text(`第${this.pos + 1}题`);
      $("#qupane").text(qs[this.pos]);
      $("#anspane").text("点击看答案");
    },
    moveNext: function () {
      this.pos++;
      if (this.pos == tasks[this.key].questions.length) {
        globals.setStage(FINISHED);
      } else {
        this.showWork();
      }
    }
  }

  var RECS = -2, READY = -1, WORKING = 0, FINISHED = 1;

  var globals = {
    stage: READY,
    setActiveTask: function (key) {
      aTask.key = key;
      ui.showActiveTitle(key);
    },
    startWork: function () {
      let ckey = aTask.key;
      comm.fetchTaskData(ckey, function () {
        aTask.startTime = new Date().getTime();
        aTask.pos = 0;

        globals.setStage(WORKING);
        //this.setStage(WORKING););
      });
    },
    setStage: function (stage) {
      this.stage = stage;
      if (stage == READY) {
        ui.showBtnsOnly("startbtn", "recsbtn");
        ui.showPanesOnly("tasklistpane");
      } else if (stage == RECS) {
        comm.fetchRecs(aTask.key, function () { 
        	ui.showRecs(aTask.key); 
        	ui.showBtnsOnly("backbtn");
        	ui.showPanesOnly("recspane");});
      } else if (stage == WORKING) {
        ui.showBtnsOnly("nextbtn");
        ui.showPanesOnly("exinfpane", "anspane", "qupane");
        aTask.showWork();
      } else if (stage == FINISHED) {
        ui.showBtnsOnly("repeatbtn");
        ui.showPanesOnly("respane");

        let curDate = new Date();
        let secs = Math.round((curDate.getTime() - aTask.startTime) / 1000);
        $("#respane").text(secsToMinSecs(secs));
        comm.addRec(aTask.key, curDate.getTime(), secs);
      }
    }
  }

  $(function () {
    //如果写在keyup上，会触发body中元素的默认keypress行为
    $("body").keypress(function (ev) {
      if (ev.which == 13) {
        ev.preventDefault();
        ev.stopPropagation();
        globals.stage == READY ? globals.startWork() : aTask.moveNext();
      }
    });


    $("#startbtn").click(function () { globals.startWork(); });
    $("#recsbtn").click(function () { globals.setStage(RECS) });
    $("#nextbtn").click(function () { aTask.moveNext(); });
    $("#backbtn").click(function () { globals.setStage(READY); });
    $("#repeatbtn").click(function () { globals.setStage(READY); });
    $("#anspane").click(function () {
      $(this).text("答案：" + eval(tasks[aTask.key].questions[aTask.pos]));
    });

    comm.fetchTaskList(function () {
      ui.createTaskList();
      $("li").click(function () {
        globals.setActiveTask($(this).attr("key"));
      });
    });
    globals.setStage(READY);
  });
</script>

</html>
